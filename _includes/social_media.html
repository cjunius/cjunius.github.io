{% if site.social_media %}
    <div>
    {% for account in site.social_media %}
        <div class="float-left" style="padding: 5px;">
        {% assign service_shortname = account[0] %}
        {% assign service = site.data.social_media[service_shortname] %}
        <a href="{{ service.profile_url_prefix }}{{ account[1] }}" aria-label="{{ service.name }}: {{ account[1] }}">
            {{ service.icon_svg }}
        </a>
        </div>
    {% endfor %}
    </div>
{% endif %}
