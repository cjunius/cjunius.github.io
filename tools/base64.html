<h2>Base 64 Encode/Decode</h2>
<form onsubmit="event.preventDefault(); return false;">
  <textarea id="encode" style="width: 100%; height: 150px;">Hello World!</textarea>
  <button style="margin: 10px; margin-bottom: 20px;" type="submit" value="Encode" onClick="document.getElementById('decode').value = btoa(document.getElementById('encode').value);">Encode ↓</button>
  <button style="margin: 10px; margin-bottom: 20px;" type="submit" value="Decode" onClick="document.getElementById('encode').value = atob(document.getElementById('decode').value);">Decode ↑</button>
  <textarea id="decode" style="width: 100%; height: 150px;"></textarea>
  
</form>
