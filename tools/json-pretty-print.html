<h2>JSON Pretty Print</h2>
<form onsubmit="event.preventDefault(); return false;">
  <textarea id="input" style="width: 100%; height: 150px;">{"field":"value"}</textarea>
  <button style="margin: 10px; margin-bottom: 20px;" type="submit" value="Encode" onClick="document.getElementById('output').value = JSON.stringify(JSON.parse(document.getElementById('input').value),null,2);">Pretty Print ↓</button>
  <button style="margin: 10px; margin-bottom: 20px;" type="submit" value="Encode" onClick="document.getElementById('input').value = JSON.stringify(JSON.parse(document.getElementById('output').value));">Minify ↑</button>
  <textarea id="output" style="width: 100%; height: 150px;"></textarea>
</form>
