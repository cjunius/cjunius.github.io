<h3 class="category-header">Tools</h3>

<form onsubmit="event.preventDefault(); return false;">
    <textarea id="input" style="width: 100%; height: 300px;">{&#34;Property1&#34;:&#34;Value1&#34;,&#34;Property2&#34;:&#34;Value2&#34;}</textarea>
    <div id="message" style="font-weight: bold; color: green;"></div>

    <div class="float-left category"><h3 class=category-header">Textarea</h2>
        <button type="submit" value="Copy" onClick="navigator.clipboard.writeText(document.getElementById('input').value);">Copy</button> 
        <button type="submit" value="Paste" onClick="navigator.clipboard.readText().then((clipText) => (document.getElementById('input').value = clipText));">Paste</button>
        <button type="submit" value="Clear" onClick="document.getElementById('input').value = ''; document.getElementById('message').innerText = ''">Clear</button>
        <button type="submit" value="CharCount" onClick="document.getElementById('message').innerHTML = 'Characters: ' + document.getElementById('input').value.length + '<br />Words: ' + document.getElementById('input').value.trim().split(/\s+/).length">Count</button>
        <button type="submit" value="CSV to Lines" onClick="convertCommaToNewline()">CSV to Lines</button>
        <button type="submit" value="Sort Ascending" onClick="sortList('ascending')">Sort Ascending</button>
        <button type="submit" value="Sort Descending" onClick="sortList('descending')">Sort Descending</button>
        
    </div>  

    <div class="float-left category"><h3 class=category-header">Base 64</h3>
        <button type="submit" value="Encode" onClick="document.getElementById('input').value = btoa(document.getElementById('input').value);">Encode</button>
        <button type="submit" value="Decode" onClick="document.getElementById('input').value = atob(document.getElementById('input').value);">Decode</button>
    </div>
    
    <div class="float-left category"><h3 class=category-header">JSON</h3>
        <button type="submit" value="JSON Validator" onClick="document.getElementById('message').innerText = 'Invalid JSON'; document.getElementById('message').style.color = 'red'; JSON.parse(document.getElementById('input').value); document.getElementById('message').innerText = 'Valid JSON'; document.getElementById('message').style.color = 'green'">Validate</button>
        <button type="submit" value="PP" onClick="document.getElementById('input').value = JSON.stringify(JSON.parse(document.getElementById('input').value),null,2);">Pretty Print</button>
        <button type="submit" value="JSON Minify" onClick="document.getElementById('input').value = JSON.stringify(JSON.parse(document.getElementById('input').value));">Minify</button>
        <button type="submit" value="button2" onClick="convertJSONYAML()">Convert JSON/YAML</button>
    </div>

    <div class="float-left category"><h3 class=category-header">QR Code</h3>
        <button type="submit" value="QR" onClick="generateQR()">Generate</button>
        <button type="submit" value="ClearQR" onClick="clearQR()">Clear</button>
    </div>

    <div class="clearfix"></div>

  </form>

  <div id="qrcode" style="margin-top: 12px;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/tools.js"></script>
